<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/el_css.css" >   
  <title>My Internet Bio Journal</title>
</head>

<body>
  
  <div id="animales" class="contenedor">
    <div id="caja" class="caja">
    
      <div>
        <h3>Nombre del animal</h3>
        <input id="nombre_del_animal" placeholder="Registra el nombre">
      </div>
      
      <div>
        <h3>Escoge una foto</h3>
        <input id="foto_del_animal" type="file">
      </div>

      <div>
        <h3>Descripción chida</h3>
        <input id="descripcion_del_animal" placeholder="Información interesante ">
      </div>

    </div>
  </div>
  
</body>
</html>
